<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人简介</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #333;
      font-size: 24px;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.5;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 15px 0;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 10px;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>我的个人简介</h1>
    <img src="picture.jpg" alt="我的照片">
    <p>你好，我是符伟，一名热爱前端的学生。我喜欢简约风和冷色调设计，希望能在技术上不断进步！</p>
    <a href="https://baidu.com">了解更多</a>
  </div>
</body>
</html>
